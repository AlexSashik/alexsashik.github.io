    <div class="container">
        <div class="guard">
            <label for="pass">Введите кисюнский пароль</label>

                   type="number" placeholder="Пароль..." maxlength="4" min = "1" max = "9999">
            <button id="submit">Оk</button>
        </div>
        <div class="pista">
            Наш сумчатый тайник
        </div>
        <img id="tiama" src="img/secret/sramo1.jpg" alt="">
    </div>
</main>
